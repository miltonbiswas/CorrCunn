<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ConnCurr - Online Currency Converter</title>
    <!-- FavIcon -->
    <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-icon" />

    <!-- Google Fonts -->

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- StyleSheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="app-details">
        <img src="Assets/change.png" class="app-icon"/>
        <h1 class="app-title">CurrConn - Online Currency Converter</h1>
      </div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" value="100">
      <div class="dropdowns">
        <select id="from-currency-select"></select>
        <select id="to-currency-select"></select>
      </div>
      <button id="convert-button">Convert </button>
      <p id="result"></p> 
    </div>

    <!-- Scripts -->
    <script src="currency-code.js"></script>
    <script src="api-key.js"></script>
    <script src="script.js"></script>
  </body>
</html>
